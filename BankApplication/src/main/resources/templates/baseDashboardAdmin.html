<div class="sidebar">
	
	<br>
	<a id="home-link" th:href="@{/homeA}"class="nav-link active" aria-current="page"> <i class="fas fa-home"></i> Home </a><br>
	<a id="add_customer-link" th:href="@{/add_customers}" class="nav-link active" aria-current="page"> <i class="fas fa-user-edit"></i> Add Customer</a><br>	
	<a id="view_customers-link" th:href="@{/view_all_customers}" class="nav-link active" aria-current="page"> <i class="fas fa-book"></i> View Customers</a><br>
	<a th:href="@{/indexPage}"class="nav-link active" aria-current="page"> <i class="fas fa-sign-out-alt"></i> Logout</a><br>
	
</div>

 <div class="content">
	
		
	<i onclick="toggleSideBar()"  class="fas fa-bars m-3"></i>
	<div class="my-card mt-1">
	<!-- Message-->
	<div th:if="${session.message}" class="container">
	<div th:classappend="${session.message.type}" class="alert text-center">
	<span th:text="${session.message.content}"></span>
	</div>
	<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
	</div>
    </div>
	
 <div th:replace="${content}"></div>
 </div>
