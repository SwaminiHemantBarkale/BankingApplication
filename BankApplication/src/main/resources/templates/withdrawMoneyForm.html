
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{baseDashboardCustomers::layout(~{::section})}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title th:text="${title}"></title>
  </head>
  <body>
    
    
    <div th:replace="${content}"></div>
    <section >
		<div class="card ">
			<div class="card-body">
				<h2 class="text-center"> Withdraw Money </h2>
				<div class="container-fluid mt-1 ">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							
							<form novalidate
							th:action="@{/process_withdrawAmount}"
							method="post" 
							th:object="${customers}"
							class="mt-2"
							enctype="multipart/form-data"
							>
							
							<!--Account No. -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa-solid fa-receipt"></i>
										
									</div>
									
								</div>
								
								<input
								type="number"
								name="acNo"
								placeholder="Enter your account No"
								class="form-control"
								/>
								
								
							</div><br>
							
							<!--Withdraw amount -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa-solid fa-indian-rupee-sign"></i>
										
									</div>
									
								</div>
								
								<input
								type="number"
								name="withdrawAmount"
								placeholder="Enter amount you want to withdraw"
								class="form-control"
								/>
								
								
							</div><br>
							
							
							<!--Submit -->
							<button type="submit" class="btn btn-primary mt-3">Withdraw Amount</button>
							
							
							<!--Reset -->
							<button type="reset"  class="btn btn-warning mt-3 ">Reset Fields</button>
							
							
							
							
							
							
							
                            	
							</form>
							
						</div>
						
					</div>
					
				</div>
				
				
			</div>
			
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
     <script>
      tinymce.init({
        selector: '#mytextarea2'
      });
    </script>
    
    
    <script>
      tinymce.init({
        selector: '#mytextarea3'
      });
    </script>
    
    
    <script>
		
		$(document).ready(()=>{
			
			$(".nav-link active").removeClass("activate");
			$("#withdraw-money").addClass("activate");
			
		});
		
	</script>

		
	</section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
